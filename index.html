<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Conversor de colores</title>
</head>
<body>
    <h1>Conversor de colores</h1>
    <br><br>
    <section>
        <h2 class="title1">Para convertir un color RGB a Hexadecimal</h2>
        <br><br>
        <div id="div1">
            <p>Coloque un número: </p><input type="number" id="R" placeholder="R" class="boton">
            <br>
            <p>Coloque un número: </p><input type="number" id="G" placeholder="G" class="boton">
            <br>
            <p>Coloque un número: </p><input type="number" id="B" placeholder="B" class="boton">
            <br><br>
            <input type="submit" value="Calcular" id="btn" class="boton">
            <br><br>
            <p id="rta" onclick="click"></p>
        </div>
        <br><br>
        <h2 class="title2">Para convertir un color Hexadecimal a RGB</h2>
        <br><br>
        <div id="div2">
            <p>Coloque un número Hexadecimal: </p><input type="text" id="hex" placeholder="Número" class="boton">
            <br><br>
            <input type="submit" value="Calcular" id="btnHex" class="boton">
            <br><br><br><br><br>
            <p id="rtaHex" onclick="click"></p>
        </div>
    </section>
</body>
</html>
